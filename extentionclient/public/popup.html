<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT Chat Extension</title>
  <style>
   body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      width: 500px;
      height: 700px;
      background-color: #f5f7fa;
      position: relative; /* למיקום כפתור האדמין */
    }
    h1 {
      text-align: center;
      font-size: 20px;
      color: #007bff;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 60px;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      resize: none;
    }
    button {
      width: 100%;
      padding: 8px;
      font-size: 12px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #adminButton {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      font-size: 10px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    #adminButton:hover {
      background-color: #0056b3;
    }
    #responseSection {
      display: flex;
      align-items: center;
      margin-top: 10px;
      margin-bottom: 10px;
      width: 100%;
    }
    #responseContainer {
      flex: 1;
      margin-right: 10px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow-y: auto;
      max-height: 150px;
      font-size: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    #readAloudButton {
      padding: 5px 10px;
      font-size: 10px;
      color: #fff;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      height: 40px;
      flex-shrink: 0;
    }
    #readAloudButton:hover {
      background-color: #218838;
    }
    #historyContainer {
      margin-top: 10px;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
    }

  </style>
</head>
<body>
  <button id="adminButton">Admin</button>
  <h1>GPT Chat</h1>
  <div id="adminLogin" style="display: none;">
    <input type="password" id="adminPasswordInput" placeholder="Enter admin password">
    <button id="submitPasswordButton">Submit</button>
  </div>
  <div id="settingsPanel" style="display: none;">
    <h2>Admin Settings</h2>
    <label for="model-select">Choose GPT Model:</label>
    <select id="model-select">
      <option value="gpt-3.5-turbo">GPT-3.5-Turbo</option>
      <option value="gpt-4">GPT-4</option>
    </select>
    <br><br>
    <label for="api-key-input">API Key (if required):</label>
    <input type="text" id="api-key-input" placeholder="Enter API key">
    <br><br>
    <button id="save-settings-button">Save Settings</button>
  </div>
  <textarea id="promptInput" placeholder="Enter your question..."></textarea>
  <button id="sendButton">Send</button>
  <div id="responseSection">
    <div id="responseContainer"></div>
    </div>
    <div style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
      <button id="copyButton">Copy</button>
  </div>
  <div id="historyContainer"></div>
  

  <!-- חלון הגדרות -->
  
  <link rel="stylesheet" href="popup.css">
  <script src="script.js" defer></script>
</body>
</html>
