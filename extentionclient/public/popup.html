<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT Chat Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      width: 400px;
      height: 600px;
      background-color: #f5f7fa;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      color: #007bff;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      resize: none;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #response-output {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow-y: auto;
      max-height: 300px;
    }
  </style>
</head>
<body>
  <h1>GPT Chat</h1>
  <textarea id="prompt-input" placeholder="Enter your question..."></textarea>
  <button id="send-button">Send</button>
  <div id="response-output"></div>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</body>
</html>
