<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT Chat Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      width: 400px;
      height: 600px;
      background-color: #f5f7fa;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      color: #007bff;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      resize: none;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #response-output {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow-y: auto;
      max-height: 300px;
    }
  </style>
</head>
<body>
  <h1>GPT Chat</h1>
  <button id="adminButton">Admin</button>
  <div id="adminLogin" style="display: none;">
    <input type="password" id="adminPasswordInput" placeholder="Enter admin password">
    <button id="submitPasswordButton">Submit</button>
  </div>
  <div id="settingsPanel" style="display: none;">
    <h2>Admin Settings</h2>
    <label for="model-select">Choose GPT Model:</label>
    <select id="model-select">
      <option value="gpt-3.5-turbo">GPT-3.5-Turbo</option>
      <option value="gpt-4">GPT-4</option>
    </select>
    <br><br>
    <label for="api-key-input">API Key (if required):</label>
    <input type="text" id="api-key-input" placeholder="Enter API key">
    <br><br>
    <button id="save-settings-button">Save Settings</button>
  </div>
  <textarea id="promptInput" placeholder="Enter your question..."></textarea>
  <button id="sendButton">Send</button>
  <div id="responseContainer"></div>
  <div id="historyContainer"></div>
  

  <!-- חלון הגדרות -->
  
  <link rel="stylesheet" href="popup.css">
  <script src="script.js" defer></script>
</body>
</html>
